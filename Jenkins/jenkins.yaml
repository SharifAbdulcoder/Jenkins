      #   - name: jenkins-home
      #     persistentVolumeClaim:
      #       claimName: jenkins-home

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins
    name: jenkins
  name: jenkins
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: jenkins
    name: jenkins
  type: LoadBalancer
